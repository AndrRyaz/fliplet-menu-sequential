<!-- MENU -->
<div class="fl-viewport-header hidden">
  {{#if pages}}
    <span class="nav-left-arrow">
      <i class="fa fa-angle-left"></i>
    </span>
    <span class="nav-center" data-fl-toggle-menu=".fl-menu">
      <div class="hamburger hamburger--slider">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </div>
    </span>
    <span class="nav-right-arrow">
      <i class="fa fa-angle-right"></i>
    </span>
    <div class="fl-sequential-screens-helper">
      <ul class="main-menu">
        {{#each pages}}
          <li class="linked" data-fl-action='{{{action}}}' data-page-id="{{pageId}}"></li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
</div>
<!-- Minimal Menu Nav -->
<div class="fl-viewport-menu hidden">
  {{#if pages}}
  <ul class="main-menu">
  	<li class="fl-menu-arrow fl-menu-prev">
      <i class="fa fa-angle-left"></i> 
    </li>
    {{#each pages}}
    <li class="linked" data-fl-action='{{{action}}}' data-page-id="{{pageId}}"></li>
    {{/each}}
    <li class="fl-menu-arrow fl-menu-next">
      <i class="fa fa-angle-right"></i>
    </li>
  </ul>
  {{/if}}
</div>
<!-- END OF MENU -->
<!-- MENU OVERLAY -->
<div class="fl-menu fl-app-menu">
  <div class="fl-menu-overlay"></div>
  <div class="fl-menu-panel-swipe">
    <div class="fl-menu-foot">
      <div class="fl-app-menu-toolbar">
        <div class="copyright">
          <a href="#" open-about-overlay>About this app</a>
        </div>
      </div>
    </div>
    <div class="fl-menu-panel-wrapper">
      <div class="fl-menu-body-swipe">
        <div class="fl-list-default">
          <ul class="main-menu">
            {{#each pages as |page pageIndex|}}
            <li class="linked {{#if page.icon}}with-icon{{/if}}" data-fl-navigate='{{{page.action}}}' data-page-id="{{page.pageId}}">
              {{#if page.icon}}
              <div class="fl-menu-icon">
                <i class="{{page.icon}}"></i>
              </div>
              {{/if}}
              <i class="fa fa-angle-right linked-icon" aria-hidden="true"></i>
              <span class="internal-link buttonControl">{{page.label}}</span>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END OF MENU OVERLAY -->
