<div class="widget-holder">
  <form class="form form-horizontal">
    <header>
      <p>Configure the menu settings</p>
      <a href="#">Need help?</a>
    </header>

    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label>Do you want to show navigation controls?</label>
      </div>
      <div class="col-sm-8">
        <div class="radio radio-icon">
          <input type="radio" id="controls-menu" name="controls-menu" value="yes">
          <label for="controls-menu">
            <span class="check"><i class="fa fa-circle"></i></span> <strong>Yes</strong> - Users can navigate between screens using a navigation bar, but they can still use swipe gestures.
          </label>
        </div>
        <div class="radio radio-icon">
          <input type="radio" id="no-controls-menu" name="controls-menu" value="no">
          <label for="no-controls-menu">
            <span class="check"><i class="fa fa-circle"></i></span> <strong>No</strong> - Users can only use swipe gestures to navigate between screens.
          </label>
        </div>
      </div>
    </div>

  </form>
</div>
